<body>
    <app-encabezado></app-encabezado>
    <app-navbar></app-navbar>
    <div class="bloque">
        <div class="container bg-white bloquePerfil">
            <div class="row">
                <div class="col">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                        <img class="rounded-circle mt-5" width="150px" src="../../../assets/imagenes/perfil/{{fotoSeleccionada}}">
                        <h4 id="nombreSimple"></h4>
                        <label id="correoFotoEditado"></label>
                        <mat-form-field appearance="fill">
                            <mat-label>Foto perfil</mat-label>
                            <mat-select [(ngModel)]="fotoSeleccionada" name="{{fotoSeleccionada}}">
                            <mat-option *ngFor="let fotoPerfil of fotosConstructor" [value]="fotoPerfil.valor">
                                {{fotoPerfil.foto}}
                            </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-sm d-flex justify-content-left">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Perfil</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels">Nombre Completo</label><input type="text" id = "nombreUsuario2" class="form-control" value="" readonly></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Correo Electr√≥nico</label><input type="text" id = "correoUsuario2" class="form-control" value="" readonly></div>
                            <div class="col-md-12"><label class="labels">RUT</label><input type="text" id = "rutUsuario2" class="form-control" value="" readonly></div>
                        </div>
                        <label class="labels">TAGS</label>
                        <div class="form-floating tags">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" readonly></textarea>
                          </div>
                        <div class="row justify-content-center botones">
                            <div class="col-sm d-flex justify-content-center">
                                <button class="btn btn-primary botonEliminar" type="button" (click)="botonEliminarCuenta()">Eliminar</button>
                            </div>
                            <div class="col-sm d-flex justify-content-center">
                                <button class="btn btn-primary botonAplicar" type="button" (click)="botonGuardarCambios()">Aplicar</button>
                            </div>
                            <div class="col-sm d-flex justify-content-center">
                                <button class="btn btn-primary botonAtras" type="button" [routerLink]="['/perfil']">Atras</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-pie-pagina></app-pie-pagina>
</body>
